<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cropped HubSpot Dashboard</title>
  <style>
    .iframe-wrapper {
      width: 1000px;
      height: 600px;
      overflow: hidden;
      position: relative;
      border: none;
    }

    .iframe-inner {
      position: absolute;
      top: -120px;  /* Adjust to remove top ribbon */
      left: -120px; /* Adjust to remove left menu */
      width: 800px; /* Match full HubSpot page width */
      height: 900px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe 
      class="iframe-inner" 
      src="https://app.hubspot.com/reports-dashboard/48488577/view/16593216" 
      frameborder="0">
    </iframe>
  </div>
</body>
</html>
